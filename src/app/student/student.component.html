<a [routerLink]="['/addStudent']"> + Add Student</a>

<h1>Students</h1>

<table class=".table-striped">
  <thead>
      <th>ID</th>
      <th>NAME</th>
      <th>AGE</th>
      <th>CLASS</th>
      <th>JAVA</th>
      <th>MATH</th>
      <th>DELETE/</th>
      <th>UPDATE/</th>
  </thead>
    <tr *ngFor="let item of student" >
     <td>{{item.id}}</td>
     <td>{{item.name}}</td>
     <td>{{item.age}}</td>
     <td>{{item.class}}</td>
        <td *ngFor="let sub of item.subject">{{sub.java}}</td>
        <td *ngFor="let sub of item.subject">{{sub.angular}}</td>
    <td (click)="deleteStudent(item.id)"><a>DELETE</a></td>
    <td (click)="updateStudent(item)"><a>UPDATE</a></td>
    
    </tr>
</table>
